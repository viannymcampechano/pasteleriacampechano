    <h1>
        <center>Contactos</center>
    </h1>

   
    <form action="gracias.html" class="formulario" id="miFormulario">
        <label for="nombre">Nombre</label>
        <p><input type="text" id="nombre" name="nombre" required></p>
        
        <label for="sabor">Sabor:</label>
        <p><select name="sabor" id="sabor">
            <option value="vainilla">Relleno de vainilla</option>
            <option value="chocolate">Relleno de chocolate</option>
            <option value="fresa">Relleno de fresa</option>
            <option value="dulce_leche">Dulce de leche</option>
        </select></p>
        
        <label for="pago">Método de pago:</label>
        <p><select name="metodo_pago" id="pago">
            <option value="tarjeta">Tarjeta</option>
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
        </select></p>
        
        <label for="tamano">Tamaño:</label>
        <p><select name="tamano" id="tamano">
            <option value="pequeno">Pequeño</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
        </select></p>
        
        <label for="correo">Correo</label>
        <p><input type="email" id="correo" name="correo" required></p>
        
        <label for="fecha_entrega">Fecha de entrega</label>
        <p><input type="date" id="fecha_entrega" name="fecha_entrega" required></p>
        
        <button class="bot" type="submit">Aceptar</button>
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("https://script.google.com/macros/s/AKfycbz8dZYJY5F85IyoxSZSV-nJdlrY1EOJZ5Tag78QTmfcg2zx1DeHIR1bYu0Y6jfr3SmXpA/exec", {
                method: "POST",
                body: formData
            }).then(response => response.text())
              .then(data => alert("Mensaje enviado con éxito"))
              .catch(error => alert("Error en el envío: " + error));
        });
    </script>
